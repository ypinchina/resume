<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my CV</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>个人简历</h1>
<div id="myCV"></div>


<script src="javascript/echarts.simple.min.js"></script>
<script src="javascript/jquery-1.7.2.min.js"></script>
<script>
    var myCharts = echarts.init(document.getElementById("myCV"));
    var option = {
        tooltip: {},
        legend: {
            data: ['能力比重'],

        },
        xAxis: {axisLine:{
            lineStyle:{
                color:'#999',
                width:2
            },

        },
            textStyle: {color: "#fff"}},
        yAxis: {data: ["bootstrap", "angular", "vue.js", "jquery", "javascript", "html+css"]
        ,
            axisLine:{
                lineStyle:{
                    color:'#999',
                    width:2
                }
            }, },
        series: [{
            name: '能力比重',
            type: 'bar',
            data: [65, 65, 70, 75, 70, 90],
            barWidth: 30,
            //配置样式
            itemStyle: {
                //通常情况下：
                normal: {
                    //每个柱子的颜色即为colorList数组里的每一项，如果柱子数目多于colorList的长度，则柱子颜色循环使用该数组
                    color: function (params) {
                        var colorList = ['rgb(164,205,238)', "#f00", 'rgb(42,170,227)', 'rgb(240,128,128)', 'rgb(25,46,94)', 'rgb(195,229,235)'];
                        return colorList[params.dataIndex];
                    }
                },
                //鼠标悬停时：
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }],
        color: ['#b4ddb3']
        , grid: {
            left: '0%',
            right: '10%',
            containLabel: true,
        },
    };
    myCharts.setOption(option);

</script>
</body>
</html>
